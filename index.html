<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tylergodfrey | Home</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <header>
    <a href="#" class="logo"></a>
  </header>
  <section>
    <img src="background.png" id="background" alt="High-quality background image">
    <div id="box-container">
      <a href="resume" class="clickable-box">Resume</a>
      <a href="portfolio" class="clickable-box">Portfolio</a>
      <a href="contact" class="clickable-box">Contact me</a>
    </div>
  </section>

  <script>
    // Check if the screen width is less than or equal to 767 pixels
    if (window.innerWidth <= 767) {
      // Change the src attribute of the background image for mobile
      document.getElementById('background').src = 'tyler-mobile.png';
    }
  </script>
</body>
</html>
